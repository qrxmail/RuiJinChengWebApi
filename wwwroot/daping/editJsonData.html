<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="jquery.min.js"></script>
    <script type="text/javascript">
        // 页面初始化
        $(function () {
            $.getJSON("data.json", result => {
                $("#textarea").val(JSON.stringify(result, null, 4));
            })
        });
        function save() {
            var jsonData = $("#textarea").val();
            $.post("https://localhost:44332/api/app/file/saveBigScreenDataToJsonFile", { data: jsonData }, function (result) {
                if (result) {
                    alert("修改成功！");
                } else {
                    alert("修改失败！");
                }
            });
        }
    </script>
</head>

<body>
    <div>
        <input type="button" onclick="save()" value="保存" width="100" height="20" />
    </div>
    <div>
        <textarea id="textarea" cols="100" rows="40" />
    </div>
</body>
</html>
